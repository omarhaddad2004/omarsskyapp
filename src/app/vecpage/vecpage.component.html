<div class="container mt-5">
  <div class="vacation-container" id="vacationContainer">
    <div class="vacation-header d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <i class="bi bi-journal-check h2"></i>
        <h5 class="mb-0">Vacation Requests</h5>
      </div>
      <div class="search-bar d-flex align-items-center searchInput">
        <i class="bi bi-search-heart-fill h2"></i>
        <input type="text" [(ngModel)]="searchTerm" placeholder="Search...">
      </div>
    </div>

    <div class="checkbox-row d-flex align-items-center">
      <input type="checkbox" id="select-all" (change)="selectAll($event)">
      <label for="select-all" class="ms-2">Select All</label>
    </div>

    <div class="cards-row d-flex flex-wrap">
      <div *ngFor="let request of filteredRequests()" class="card">
        <div class="card-checkbox">
          <input type="checkbox" [(ngModel)]="request.selected" class="card-checkbox-input">
        </div>
        <div class="d-flex flex-column align-items-center">
          <img [src]="request.image" alt="Profile Image" class="profile-image mb-3">
          <h5 [innerHTML]="request.name | highlight:searchTerm"></h5> 
        </div>
        <div class="information text-start mt-3">
          <p>Submitted on:</p>
          <p><strong>{{ request.submittedDate | date:'MM/dd/yyyy' }}</strong></p> <!-- DatePipe applied here -->
          <p>Duration:</p>
          <p><strong>{{ request.duration }}</strong></p>
          <p>Salary:</p>
          <p><strong>{{ request.salary }} AED</strong></p>
        </div>
        <div class="d-flex justify-content-between mt-4">
          <button class="btn btn-decline">Decline</button>
          <button class="btn btn-approve">Approve</button>
        </div>
      </div>
    </div>

    <div *ngIf="filteredRequests().length === 0">
      <p>No matching requests found</p>
    </div>

    <!-- Pagination Section -->
    <div class="pagination-wrapper">
      <div class="pagination-container">
        <button class="page-btn prev-btn" (click)="navigateToPrevious()">&lt;</button>
        <button class="page-btn" (click)="navigateTo(1)">1</button>
        <button class="page-btn" (click)="navigateTo(2)">2</button>
        <button class="page-btn next-btn" (click)="navigateToNext()">&gt;</button>
      </div>
    </div>
    
  </div>
</div>
